---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: macosx-10.9
    driver:
      box: opscode-macosx-10.9
      ssh:
        insert_key: false
      gui: true

suites:
  - name: default
    run_list:
      - recipe[divvy]
    attributes:
      mac_app_store:
        username: <%= ENV['APPLE_ID_USERNAME'] %>
        password: <%= ENV['APPLE_ID_PASSWORD'] %>
